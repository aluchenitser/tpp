<!DOCTYPE html>
<html lang="en" class="assessment-page">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="icon" type="image/png" href="assets/favicon/logo_16.png" sizes="16x16">
<link rel="icon" type="image/png" href="assets/favicon/logo_32.png" sizes="32x32">
<link rel="icon" type="image/png" href="assets/favicon/logo_96.png" sizes="96x96">

<script defer src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

<script defer src="js/debounce.js"></script>
<script defer src="js/all.js"></script>


    <title>TPP Digital</title>
    <link rel="stylesheet" href="css/assessment.css">


    <script defer src="js/utility.js"></script>
    <script defer src="js/assessment.js"></script>
</head>
<body class="preload">
    <div class="content">
        <div class="book-end">
    <div></div>
    <div></div>
    <div></div>
</div>
        <nav class="main-nav simple-nav">
    <div class="content">
        <a href="./index.html" class="logo">
            <img src="assets/tpp logo.svg" width="30" alt="">
            <span class="nav-text">TPP Digital</span>
        </a>
    </div>
</nav>

        <div class="back-drop">

            <section id="form" class="form">
                <div class="content">
                    <div class="accent-box centered">
                        <div class="content">
                            RAPID ASSESSMENT
                        </div>
                    </div>
                    <h1 v-text="headerText"></h1>
                    <p v-text="subHeaderText" :class="{ 'mb-0': page === lastPage }"></p>

                    <div class="form1" v-if="page === 1">
                        <div class="form-group">
                            <label for="">What type of business are you in?</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Have you attempted any marketing of your own? How did it go?</label>
                            <textarea rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Can you tell us something about your typical customer?</label>
                            <textarea rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form2" v-if="page === 2">
                        <div class="form-group">
                            <label for="">What is the geographic area of your business?</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">Are you looking to expand?</label>
                            <input id="isExpandingYes" type="radio" name="isExpanding">
                            <label for="isExpandingYes" class="pill">Yes</label>
                            <input id="isExpandingNo" type="radio" name="isExpanding">
                            <label for="isExpandingNo" class="pill">No</label>
                        </div>
                        <div class="form-group">
                            <label for="">Is there any existing ad campaign or website that you find inspirational? Something to emulate?</label>
                            <textarea rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Do you have any existing social media presence?</label>
                            <textarea rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form3" v-if="page === 3">
                        <div class="form-group">
                            <label for="">Is there any specific technical or marketing service that you’re
                                looking for? It’s ok not to be sure.</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label for="">How do you think your company is perceived, currently? (this is a tough question)</label>
                            <textarea rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">How would you LIKE your company to be perceived? (this too, is challenging)</label>
                            <textarea rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form4" v-if="page === 4">
                        <div class="form-group">
                            <label for="">How would you like us to contact you?</label>
                            <input id="call-me" type="radio" name="contact">
                            <label for="call-me" class="pill">Call</label>
                            <input id="text-me" type="radio" name="contact">
                            <label for="text-me" class="pill">Text</label>
                            <input id="email-me" type="radio" name="contact">
                            <label for="email-me" class="pill">Email</label>
                        </div>
                        <div class="form-group">
                            <label for="">Contact me at (you can include more than one)</label>
                            <textarea rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Anything else you'd like us to know?</label>
                            <textarea rows="4"></textarea>
                        </div>
                    </div>
                    <div class="footer" v-if="page !== lastPage">
                        <button class="bare-button"
                            :class="{ hide: page === 1 }"
                            @click="back"
                            >back</button>
                        <div class="right">
                            <span class="page-number">{{ page }} / {{ lastPage - 1 }}</span>
                            <button @click="next">
                                {{ page === 4 ? 'Submit' : 'Next' }}
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <div class="footer-wrap">
    <section class="footer">
        <div class="logo">
            <img src="assets/tpp logo.svg" width="45" alt="">
            <span class="nav-text">TPP Digital</span>
        </div>
        <div class="contact">
            <div class="mb-16">
                68 Dream Big Avenue<br>
                Columbus, OH 43202<br>
                +123456789<br>
                info@tpp.com
            </div>
            <div class="phone">
                +628123456789
            </div>
        </div>
        <div class="social">
            <div class="group">
                <img src="assets/social/facebook.svg" alt="">
                <span>Trans Pacific Providence</span>
            </div>
            <div class="group">
                <img src="assets/social/twitter.svg" alt="">
                <span>Trans Pacific Providence</span>
            </div>
            <div class="group">
                <img src="assets/social/instagram.svg" alt="">
                <span>Trans Pacific Providence</span>
            </div>
            <div class="group">
                <img src="assets/social/linkedin.svg" alt="">
                <span>Trans Pacific Providence</span>
            </div>
        </div>
    </section>
    <div class="book-end">
    <div></div>
    <div></div>
    <div></div>
</div>
</div>
</body>
</html>
