<!DOCTYPE html>
<html lang="en" class="contact-page">
<head>
    <sergey-import src="head_basics" />

    <title>TPP Digital | Assessment</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body class="preload">
    <div class="content">
        <sergey-import src="bookend" />
        <sergey-import src="nav" />

        <section class="top">
            <div class="content">
                <div class="accent-box mb-24">
                    <div class="content">
                        <h1>CONTACT</h1>
                    </div>
                </div>
                <div class="header-text">Get in touch</div>
            </div>
        </section>
        <section class="quote">
            <div class="content">
                <span>Ready to start your success&nbsp;journey?</span>
                <a href="./assessment.html"><button>Get started</button></a>
            </div>
        </section>
        <section class="form">
            <div class="content">
                <div class="wrap">
                    <h2>Contact Us</h2>
                    <p>Have a project in mind or looking for a job? Fill out the form below!</p>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Phone number <span>(optional)</span></label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Message</label>
                        <textarea rows="4"></textarea>
                    </div>
                    <button>Send</button>
                </form>
            </div>
        </section>
        <section class="map">

        </section>
    </div>
    <sergey-import src="footer" />
</body>
</html>
