<!DOCTYPE html>
<html lang="en" class="contact-page">
<head>
    <sergey-import src="head_basics" />

    <title>TPP Digital | Assessment</title>
    <link rel="stylesheet" href="css/contact.css">

    <script defer src="js/validator.js"></script>
    <script defer src="js/contact.js"></script>
</head>
<body class="preload">
    <div class="content">
        <sergey-import src="bookend" />
        <sergey-import src="nav" />

        <div id="vue-contact-page">
          <section class="top">
              <div class="content">
                  <div class="accent-box mb-24">
                      <div class="content">
                          <h1>CONTACT</h1>
                      </div>
                  </div>
                  <div class="header-text">Get in touch</div>
              </div>
          </section>
          <section class="quote" ref="quote">
              <div class="content">
                  <span>Ready to start your success&nbsp;journey?</span>
                  <a href="./assessment.html"><button>Get started</button></a>
              </div>
          </section>
          <section class="form-section">
              <div class="content">
                  <div class="text-wrap">
                      <h2 v-cloak>{{ headerText }}</h2>
                      <p v-cloak>{{ subHeaderText }}</p>
                  </div>
                  <form id="form"
                    @submit.prevent="submitForm($event, success, failure)"
                    @change="formChangeEvents"
                    >
                    <div class="controls-wrap" :class="{ 'fade': isSuccess }">
                      <div class="form-group">
                          <label for="name">Name</label>
                          <input id="name" name="name" type="text" v-model="fields.name.value">
                          <div v-cloak class="hint" v-if="!fields.name.isValid"> {{ fields.name.hint }} </div>
                      </div>
                      <div class="form-group">
                          <label for="email">Email</label>
                          <input id="email" type="text" name="email" v-model="fields.email.value">
                          <div v-cloak class="hint" v-if="!fields.email.isValid"> {{ fields.email.hint }} </div>
                      </div>
                      <div class="form-group">
                          <label for="phone">Phone number <span>(optional)</span></label>
                          <input id="phone" name="phone"  type="text" v-model="fields.phone.value">
                          <div v-cloak class="hint" v-if="!fields.phone.isValid"> {{ fields.phone.hint }} </div>
                      </div>
                      <div class="form-group">
                          <label for="message">Message</label>
                          <textarea id="message" name="message" rows="4" v-model="fields.message.value"></textarea>
                          <div v-cloak class="hint" v-if="!fields.message.isValid"> {{ fields.message.hint }} </div>
                      </div>
                    </div>
                    <button>Send</button>
                  </form>
              </div>
          </section>
          <section class="map">

          </section>
        </div>
    </div>
    <sergey-import src="footer" />
</body>
</html>
