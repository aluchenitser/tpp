<!DOCTYPE html>
<html lang="en" class="contact-page">
<head>
    <sergey-import src="head_basics" />

    <title>TPP Digital</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <sergey-import src="bookend" />
    <sergey-import src="nav" />

    <section class="top">
        <div class="content">
            <div class="accent-box mb-24">
                <div class="content">
                    <h1>CONTACT</h1>
                </div>
            </div>
            <div class="header-text">Get in touch</div>
        </div>
    </section>
    <section class="quote">
        <div class="content">
            Ready to start your success journey? <button>Get started</button>
        </div>
    </section>
    <section class="form">
        <div class="content">
            <h2>Contact Us</h2>
            <p>Have a project in mind or looking for a job? Fill out the form below!</p>
            <form action="">
                <div class="group">
                    <label for="">Name</label>
                    <input type="text">
                </div>
                <div class="group">
                    <label for="">Email</label>
                    <input type="text">
                </div>
                <div class="group">
                    <label for="">Phone number <span>(optional)</span></label>
                    <input type="text">
                </div>
                <div class="group">
                    <label for="">Message</label>
                    <textarea rows="4"></textarea>
                </div>
                <button>Send</button>
            </form>
        </div>
    </section>

    <sergey-import src="footer" />
    <sergey-import src="bookend" />
</body>
</html>
